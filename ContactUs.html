<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <nav>  
        <ul class="container">  
          <li>The Athaya</li>  
          <li>Our Story</li>  
          <li class="search">  
            <input type="text" class="search-input" placeholder="Search">  
          </li>  
          <li>Contact Us</li>  
        </ul>  
      </nav>
      <body>
        <section>
            <!-- main section-->
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div style="display: inline; position: absolute; right: 0">
                    <span class="badge text-bg-secondary">label</span>
                  </div>
                  <img src="bali_overlook.avif" class="img-fluid" />
                </div>
                <div class="col-12 col-md-6">
                  <h1>Hi there</h1>
                  <p>
                    Please feel free to contact us via the form below should you have any queries. We strive to respond within 24 hours!
                  </p>
                  
                </div>
              </div>
            </div>
            <!-- contact form area -->
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-6">
                 
                 
                  <div class="row">
                    <div class="col-9">
                      <form>
                        <div class="mb-3">
                            <p>
                          <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                          <div id="emailHelp" class="form-text">
                          
                            (We'll never share your email with anyone else.)
                        </p>  
                        </div>
                        </div>
                        <div class="mb-3">
                            <p>
                          <label for="exampleInputPassword1" class="form-label"
                            >Query</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >Check me out</label
                          >
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- end of form portion -->
</body>
</html>
